{% extends "blog/base.html" %}

{%  block title %}my blog {% endblock %}

{% block content    %}
    <h1>Setif Coin</h1>
    {% for post in posts %}
     <h2>
         <a href="{{ post.get_absolute_url }}">
             {{ post.title }}
         </a>
     </h2>
     <p class="date">
            published {{ post.publish }} by {{ post.author }}
     </p>
     {% endfor %}
     {% include "blog/pagination.html" with page=page_obj %}
{% endblock %}
